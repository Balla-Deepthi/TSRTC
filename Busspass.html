        <h2>TELANAGA STATE ROAD TRANSPORT CORPORATION</h2>
        <h2>GENERAL BUS PASS APPLICATION</h2>
 
        <Fieldset style="width: 800px;">
            <Legend><h2>Applicant Details</h2></Legend>
            <form action="./Success.html" autocomplete="off"  >
                <label for="Name">Name *</label>
                <input type="text" id="Name" name="Name " pattern="[a-zA-Z]{20}" size="20" required>
                <br>
                <label for="fathers">Father's/Guardian's Name*</label>
                <input type="text" id="fathers" name="fathers" pattern="[a-zA-Z]" required size="20">
                

                <br>
                <label for="DOB">Date of birth *</label>
                <input type="text" id="DOB" name="DOB" required size="20">
                <br>
                <label for="gender">Gender *</label>

                <input type="radio" id="female" name="gender" required>
                
                <label for="Female">Female</label>
                <input type="radio" id="Male" name="gender" required>
                <label for="Male">Male</label>
                <br>
                <label for="Age">Age as on : </label>
                <input type="text" id="Age" name="Age" size="2">

                <input type="text" id="Age" name="Age" size="2">

                <input type="text" id="Age" name="Age" size="2">
                <label for="Age">Day(s)</label>
                <br>
                
                <label for="Adhar">Aadhaar No:</label>
                <input type="text" id="Adhar" name="Adhar" pattern="[0-9]+" size="20">
                <br>
                <label for="whatsapp">WhatsApp No:</label>
                <input type="text" id="whatsapp" name="whatsapp" required size="20"p>
                <br>
                <label for="email">E-mail Id *</label>
                <input type="email" id="email" name="email" required size="20">
                <br>
                <label for="photo">Photo *</label>
                <input type="file" id="photo" name="photo" required>




        </Fieldset>

        <fieldset style="width: 800px;">
            <legend><h2>Residential Address Details</h2></legend>
            <label for="Address">Applicant's Address*</label>
            <textarea name="Address" id="Address" pattern="[0-9a-zA-Z]{20}"></textarea>
            <br>
            <label for="District">District*</label>
            <select name="District" id="District">
                <option value="">----Select----</option>
            </select>
            <br>
            <label for="Mandal">Mandal *</label>
            <select name="Mandal" id="Mandal">
                <option value="">----Select----</option>
            </select>
            <br>
            <label for="Village">Village *</label>
            <select name="Village" id="Village">
                <option value="">----Select----</option>
            </select>
            <br>
            <label for="pincode">Pincode *</label>
                <input type="text" id="pincode" name="pincode "  size="20" pattern="[0-9]+" required>
                <br>






        </fieldset>
        <fieldset style="width: 800px;">
            <legend><h2>Pass type Details</h2></legend>

            <label for="city">City *</label>
            <select name="City" id="city">
                <option value="">----Select----</option>
            </select>
            <br>
            <label for="pass">Pass Type *</label>
            <select name="pass" id="pass">
                <option value="">----Select----</option>
            </select>


        </fieldset>
        <fieldset style="width: 800px;">
            <legend><h2>Mode of Payment & Pass Collection</h2></legend>
            <label for="payment">Payment Mode *</label>
            <select name="payment" id="payment">
                <option value="">Select Payment Mode </option>
            </select>
            <br>
            <label for="passdelivery">Pass Delivery Mode *</label>
            <select name="passdelivery" id="passdelivery">
                <option value="">Select Pass Delivery Mode</option>
            </select>
            <br>
            <label for="center">Center at which you want to Collect Pass*</label>
            <select name="center" id="center">
                <option value="">----Select----</option>
            </select>
        </fieldset>
        <img src="./captcha.png" width="250">
            <br>
            <input type="text" id="captcha" name="captcha" pattern="QFwfCV">

            <input type="submit" value="Submit">
